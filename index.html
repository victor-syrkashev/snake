<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link
      rel="shortcut icon"
      href="./images/snake-mini.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter"></div>
      <div class="board"></div>
      <div class="btn-container">
        <div class="arrow-btns">
          <button type="button" class="arrow-up-btn" data-code="ArrowUp">
            <img src="./images/Arrow.svg" alt="ArrowUp" />
          </button>
          <button type="button" class="arrow-left-btn" data-code="ArrowLeft">
            <img src="./images/Arrow.svg" alt="ArrowLeft" />
          </button>
          <button type="button" class="arrow-down-btn" data-code="ArrowDown">
            <img src="./images/Arrow.svg" alt="ArrowDown" />
          </button>
          <button type="button" class="arrow-right-btn" data-code="ArrowRight">
            <img src="./images/Arrow.svg" alt="ArrowRight" />
          </button>
        </div>
        <div class="game-btns">
          <button type="button" class="main-page-btn">Main Page</button>
          <button type="button" class="pause-btn">Pause</button>
          <button type="button" class="restart-btn">Restart</button>
        </div>
      </div>
    </div>
    <script type="module" src="./game.js"></script>
  </body>
</html>
